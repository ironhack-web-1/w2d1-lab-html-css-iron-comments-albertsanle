<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container" action="./index.html" method="post">
        <fieldset>
        <label for:"name">Name:</label><br>
        <input type="text" id="name" name="name">
        </fieldset>
        
        <fieldset>
            <label for:"email">Email:</label><br>
            <input type="email" id="email">
            </fieldset>
        <fieldset>
            <label for:"comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="10" cols="20"></textarea>
        </fieldset>
        <fieldset class="email-updates">
            Receive email updates?<input type="checkbox" name="email-updates"/>
        </fieldset>
        <input class="button" type="submit" value="Submit"/>
    </form>

</body>
</html>
